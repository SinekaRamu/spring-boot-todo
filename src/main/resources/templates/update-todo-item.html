<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form
          action="#"
          method="POST"
          th:action="@{/todo/{id}(id=${todo.id})}"
          th:object="${todo}"
        >
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              th:field="*{description}"
              id="description"
              placeholder="Add a description"
            />
          </div>
          <div class="checkbox">
            <label for="complete">
              <input
                type="checkbox"
                th:checked="${complete} == true"
                id="complete"
                th:field="*{complete}"
              />
              Complete
            </label>
          </div>
          <button class="btn btn-default" type="submit">update</button>
          <input type="hidden" th:field="*{createDate}" />
          <input type="hidden" th:field="*{updateDate}" />
        </form>
      </div>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
  </body>
</html>
