<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todo List</h1>
      <!-- <div th:each="item: ${todoItems}" >
        <p th:text="${item.description}">item_description</p>
        <span th:text="${item.complete}">item_complete</span>
      </div> -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="item: ${todoItems}"
            th:class="${item.complete} ? success : warning"
          >
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}"
                  >edit</a
                >
                <a
                  class="btn btn-danger"
                  th:href="@{/delete/{id}(id=${item.id})}"
                  >delete</a
                >
              </div>
            </td>
            <td th:text="${item.id}">item_id</td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_complete</td>
            <td th:text="${item.createDate}">item_createDate</td>
            <td th:text="${item.updateDate}">item_updateDate</td>
          </tr>
        </tbody>
      </table>

      <p><a href="btn btn-success" th:href="@{/create-todo}">Add a Todo!</a></p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
  </body>
</html>
